<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register & Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="login.css">
    <script type="module" src="firebaseauth.js"></script>
</head>
<body>

  
    <nav class="nav">
        <div class="nav-logo">
            <p>KELOMPOK 7</p>
        </div>
        <div class="nav-menu" id="navMenu">
            <ul>
                <li><a href="#" class="link">Home</a></li>
                <li><a href="#" class="link">Blog</a></li>
                <li><a href="#" class="link">Services</a></li>
                <li><a href="#" class="link ">About</a></li>
            </ul>
        </div>
        <div class="nav-button">
          <button class="btn white-btn" id="signInButton" >Sign In</button>
          <button class="btn" id="signUpButton" >Sign Up</button>
      </div>
    </nav>

    
    <div class="form-container">
        <div class="form-box">
            

            <!-- Form Sign In -->
            <div class="form-content" id="signInForm">
                <h2 class="form-title">Sign In</h2>
                <form method="post" action="">
                    <div id="signInMessage" class="messageDiv" style="display:none;"></div>
                    <div class="input-group">
                        
                        <input type="email" id="email" placeholder="Email" required>
                        <label for="email">Email</label>
                    </div>
                    <div class="input-group">
                        <input type="password" id="password" placeholder="Password" required>
                        <label for="password">Password</label>
                    </div>
                    <button class="btn" id="submitSignIn">Sign In</button>
                    <p class="recover"><a href="#">Recover Password</a></p>
                </form>
            </div>

            <!-- Form Sign Up -->
            <div class="form-content" id="signUpForm" style="display: none;">
                <h2 class="form-title">Sign Up</h2>
                <form method="post" action="">
                    <div id="signUpMessage" class="messageDiv" style="display:none;"></div>
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="fName" placeholder="First Name" required>
                        <label for="fName">First Name</label>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="lName" placeholder="Last Name" required>
                        <label for="lName">Last Name</label>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="rEmail" placeholder="Email" required>
                        <label for="rEmail">Email</label>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="rPassword" placeholder="Password" required>
                        <label for="rPassword">Password</label>
                    </div>
                    <button class="btn" id="submitSignUp">Sign Up</button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
